<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="scripts/vendor/jquery-2.1.4.js"></script>
    <script src="scripts/TreeTraversal.js"></script>
    <script src="scripts/NodeCommonality.js"></script>
    <script src="scripts/TreeCommonality.js"></script>
    <script src="scripts/AugmentedTreeBuilding.js"></script>
    <script src="scripts/TreePrinting.js"></script>
    <script type="text/javascript">
        var TreeBuilder = AugmentedTreeBuilding.AugmentedTreeBuilder;
        var TreeElement = AugmentedTreeBuilding.TreeElement;
        var Traverser = TreeTraversal.Traverser;
        var DisplayStrategy = AugmentedTreeBuilding.DisplayStrategy;
        var example = $('<div>').html("<span class='fa fa-play' />")[0];
        var matcher = {
            isMatch: function (node) {
                return node instanceof HTMLElement && node.classList.contains('fa');
            },
            getDisplayStrategy: function (node) {
                return {
                    displayNode: function (node, numKeyPresses) {
                        return node;
                    },
                    numberKeyPressesToReveal: 1
                };
            }
        };
        var root = new TreeElement(null, example, false, new DisplayStrategy(example));
        var span = new TreeElement(root, example.childNodes[0], false, matcher.getDisplayStrategy(example.childNodes[0]));
        root.childNodes.push(span);
        var builder = new TreeBuilder(example, null);
        builder.addMatcher(matcher);
        var tree = builder.buildTree();
        console.log(true);
    </script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="scripts/vendor/jquery-2.1.4.js"></script>
    <script src="scripts/vendor/TweenMax.js"></script>
    <script src="scripts/vendor/TimelineMax.js"></script>
    <script src="dist/gsap-typed-plugin.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script type="text/javascript">
        $(function(){
            var tl = new TimelineMax();

//            tl.to('#target', 3, {typed:{to:"gsap-typed-plugin is a plugin for greensock", stopOnCommon:false}, ease: Linear.easeNone});
//            tl.to('#target', 2, {typed:{to:"it allows for content to be typed out like typed.js", stopOnCommon:false}});
//            tl.to('#target', 5, {typed:{to:["but unlike typed.js it supports arbitrary", $('<button>').html('<strong>html tags</strong>')], stopOnCommon:false}});
//            tl.to('#target', 5, {typed:{to:"but unlike typed.js it supports stopping on common content", stopOnCommon:true}});


            var matcher = {
                isMatch:function(node)
                {
                    return node instanceof HTMLElement && node.classList.contains('fa');
                },
                getDisplayStrategy: function(node){
                    return {
                        displayNode: function(node, numKeyPresses){
                            return node;
                        },
                        numberKeyPressesToReveal: 1
                    };
                }
            };

            TweenMax.to($('#target'), 3, {typed:{to:"<span class='fa fa-user'></span><span class='fa fa-heart'></span><span class='fa fa-user'></span>", stopOnCommon:false, customMatchers:[matcher]}, ease: Linear.easeNone});

            });
    </script>
</head>
<body>
    <div id="target"></div>

</body>

</html>

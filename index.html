<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="scripts/vendor/jquery-2.1.4.js"></script>
    <script src="scripts/vendor/TweenMax.js"></script>
    <script src="scripts/vendor/TimelineMax.js"></script>
    <script src="dist/gsap-typed-plugin.min.js"></script>

    <script type="text/javascript">
        $(function(){
            var clone = $('#a').clone();
            clone.find("h2").replaceWith("<h1>bigger</h1>");
            TweenMax.from("#a", 3, {typed:{stopOnCommon: true, to: clone[0].childNodes}});
        });
    </script>
</head>
<body>
    <div id="a">this <strong> is </strong><h2>big</h2></div>
</body>

</html>
